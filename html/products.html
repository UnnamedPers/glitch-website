<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Products] - Glitch</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/text.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/products.css">
    <script src="../js/hover-animations.js" defer></script>
    <script src="../js/cart-popup.js" defer></script>
</head>
<body>
    <nav>
        <div class="nav-explore">
            <p class="text-black">EXPLORE</p>
            <div class="explore-new">
                <div class="hover-animation"></div>
                <p class="text-white">NEW!</p>
            </div>
        </div>
        <a href="index.html" class="nav-logo">
            <img src="../images/logo.png" alt="">
        </a>
        <div class="nav-buttons">
            <div class="cart-button">
                <div class="hover-animation">
                    <!-- <div class="hover-skew"></div> -->
                </div>
                <p class="text-black">CART</p>
                <img src="../images/cart.png" alt="">
            </div>
            <div class="mode-button">
                <img src="../images/sun.png" alt="">
            </div>
        </div>
    </nav>

    <div class="cart-popup">
        <h2>YOUR CART</h2>
        <div class="cart-list">
            <div class="cart-item">
                <img src="../images/placeholder.jpg" alt="">
                <div class="cart-item-info">
                    <h2>Product Name</h2>
                    <div class="cart-item-price">
                        <p class="text-black">$0.00</p>
                        <div class="cart-item-quantity">
                            <p class="text-black">Quantity: 1</p>
                            <div class="quantity-button">
                                <p class="text-black">+</p>
                            </div>
                            <div class="quantity-button">
                                <p class="text-black">-</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-black">Total: $0.00</p>
        <div class="cart-controls">
            <a href="checkout.html" class="checkout-button">
                <div class="hover-animation"></div>
                <p class="text-white">CHECKOUT</p>
            </a>
            <a href="products.html" class="empty-cart-button">
                <div class="hover-animation"></div>
                <p class="text-black">EMPTY CART</p>
            </a>
        </div>
    </div>
    <div class="cart-overlay"></div>
</body>
</html>
